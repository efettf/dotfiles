
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-sensible'

set -g pane-active-border-style bg=default,fg=gray
set -g pane-border-style fg=gray

set -s copy-command 'wl-copy'

# Enable mouse support.
set -g mouse on

# Enable true color.
set -g default-terminal "$TERM"
set -ag terminal-overrides ",$TERM:Tc"

# Disable statusbar.
set -g status off

# Alt + d prefix.
set -g prefix M-d

# Disable pane switching after escape.
set -s escape-time 0

# Count panes & windows indexes from 1.
set -g pane-base-index 1
set -g base-index 1

set-window-option -g mode-keys vi

bind-key -T copy-mode-vi v   send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y   send-keys -X copy-selection-and-cancel

# Split panes like vim.
bind v split-window -c "#{pane_current_path}" -h
bind s split-window -c "#{pane_current_path}"

# Quit pane like in vim.
bind q kill-pane
bind z kill-pane
bind Z kill-pane

# Alt + number window switching.
bind -n M-1 select-window -t :1
bind -n M-2 select-window -t :2
bind -n M-3 select-window -t :3
bind -n M-4 select-window -t :4

# Moving between panes with vim movement keys + alt.
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# Resize panes with vim movement keys.
bind -r j resize-pane -D
bind -r k resize-pane -U
bind -r h resize-pane -L
bind -r l resize-pane -R

run '~/.config/tmux/tpm/tpm'

